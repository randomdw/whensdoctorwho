<!DOCTYPE HTML>
<html>
<head>
  <title>When's Doctor Who?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">    
      <div id="timer" class="timer">
          <h1 id="days"></h1>
          <h3 id="hours"></h3>
          <p id="minsec"></p>
        </div>
    <div id="textblock" class="textblock">
      <div class="row"><h2>Until the next</h2><img src="logo.png" alt="Doctor Who" class="logo"><h2> episode:</h2></div>
      <h1 class="ep-title">The Star Beast</h1>
      <div class="row"><p>It airs on the <b>25th of November</b> on <a href="http://bbc.co.uk/iplayer" target="_blank">iPlayer</a> in the UK and <a target="_blank" href="https://disneyplus.com">Disney+</a> in the rest of the world.</p></div>
    </div>
  </div>

  <footer>
    <p>This countdown assumes that it airs at <b>6pm in the UK</b></p>
    <p>Follow me <a target="_blank" href="https://twitter.com/random_dw">@random_dw</a></p>
  </footer>


<script>
var countDownDate = new Date(Date.UTC(2023, 10, 25, 18, 0, 0)); 
var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days + " Days";
  document.getElementById("hours").innerHTML = hours + " Hours";
  document.getElementById("minsec").innerHTML = minutes + " Minutes and " + seconds + " Seconds";


  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "<h1 class='ep-title'>The Star Beast</h1><h2>is out now!</h2>";
  }
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("textblock").innerHTML = '<div class="row"><p>Watch it on <a target="_blank" href="https://www.bbc.co.uk/iplayer/episodes/b006q2x0/doctor-who">iPlayer</a> in the UK, and <a target="_blank" href="https://disneyplus.com">Disney+</a> everywhere else.</p></div> <div class="row"><p>Episode 2, <b><i>Wild Blue Yonder</i></b>, airs on the <b>2nd of December</b>.</p></div>';
  }
}, 1000);
</script>

</body>
</html>
